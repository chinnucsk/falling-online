<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <script src="http://code.angularjs.org/angular-1.0.1.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript" charset="utf-8"></script>
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title></title>
  </head>
  <body>
    <div id="app" ng-app="falling" ng-controller="GameController">
      <button ng-click="testDeal()">Deal a card to play 0 stack 0</button>
      <div hand class="card" id="hand" ng-show="getMyHand()">
        {{getMyHand()}}
      </div>
      <div>
        <div class="player" ng-repeat="(playerNumber, player) in gameState.players" id="player-{{playerNumber}}">
          <div ng-repeat="(stackNumber, stack) in getStacks(playerNumber)" id="player-{{playerNumber}}-stack-{{stackNumber}}">
            <div class="card" ng-repeat="card in stack" ng-mousedown="pickUpCardFromStack(stackNumber)">
              Card {{$index}}
            </div>
          </div>
          <div class="rider" playerNumber="{{playerNumber}}">
            <div class="card" ng-show="getRiderCard(playerNumber)">
              {{player.rider.card.name}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
